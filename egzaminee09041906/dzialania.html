<!DOCTYPE html>
<html lang="pl">
<head>
	 <meta name="viewport"/>
	 <meta charset="utf-8"/>
	 <link rel="stylesheet" type="text/css" href="./styl.css"/>
	 <title>Działania matematyczne</title>
	 <script>
		function Dzialanie(co,a,b){
		window.alert(co+a+b);
		var out=0;
			switch(co){
				case 1:
					out=parseInt(a,10)+parseInt(b,10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
				case 2:
					out=parseInt(a,10)-parseInt(b,10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
				case 3:
					out=parseInt(a,10)*parseInt(b,10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
				case 4:
					out=parseInt(a,10)/parseInt(b,10);
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
				case 5:
					out=Math.pow(parseInt(a,10),parseInt(b,10));
					document.getElementById("Wynik").innerHTML = "Wynik: " +out;
					break;
			}
		}
	 </script>
</head>
