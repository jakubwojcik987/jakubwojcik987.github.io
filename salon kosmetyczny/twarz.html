<script>
function cena(){
var a = document.getElementById("Piling");
var b = document.getElementById("Maska");
var c = document.getElementById("Masaz_twarzy");
var d = document.getElementById("Regulacja_brwi");
var e = 0;
if(a.checked == true){
e += 45;
}
if(b.checked == true){
e += 30;
}
if(c.checked == true){
e += 20;
}
if(d.checked == true){
e += 5;
}
document.getElementById("wypisz").innerHTML = "Cena zabiegów: " + e;
}
